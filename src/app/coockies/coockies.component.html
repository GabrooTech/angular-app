<div class="coockie_alert" *ngIf="!accepted_coockies">
    <div class="coockie_box">
        <div class="coockies_content_box">
            <div class="coockie_icon_box">
                <i class='bx bx-cookie'></i>
            </div>
            <h2 class="font_system_ui">We use cookies</h2>
            <p class="coockies_information">We use cookies to ensure you have the best browsing experience on our website. By
                using our site, you acknowledge that you have read and understood our <a class="coockie_color" routerLink="/privacy">Cookie Policy</a>
                & <a class="coockie_color" routerLink="/privacy">Privacy Policy</a>
            </p>
            <div class="accept_coockie_box">
                <button class="accept_coockie" (click)="acceptCoockie()">Accept</button>
            </div>
            <a href="https://www.google.com/" class="decline_coockie">Decline the coockies and leave the website</a>
        </div>
    </div>
</div>
